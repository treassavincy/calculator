<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<style>
    button{
        height: 40px;
        width: 50px;
    }
    input{
        height: 40px;
        text-align: right;
        /* width: 50px; */
    }   
    
.st{
margin: 5px;
display: flex;
justify-content: space-evenly;
}
</style>
</head>
<body>
<center>
        <div class="card bg-dark mt-5" style="width: 18rem;">
            <div class="d-grid gap-2">
              <input type="text" id="result" placeholder="0" class="form-control " >
              </div>
            <div class="st mt-3">
              <button class="btn btn-light " onclick="displaynum(1)" type="button">1</button>
              <button class="btn btn-light" onclick="displaynum(2)" type="button">2</button>
              <button class="btn btn-light" onclick="displaynum(3)"type="button">3</button>
              <button class="btn btn-light" onclick="displaynum('/')" type="button">รท</button>
            </div>
            <div class="st">
                <button class="btn btn-light" onclick="displaynum(4)" type="button">4</button>
                <button class="btn btn-light" onclick="displaynum(5)" type="button">5</button>
                <button class="btn btn-light" onclick="displaynum(6)" type="button">6</button>
                <button class="btn btn-light"  onclick="displaynum('*')"type="button">ร</button>
              </div>
              <div class="st">
                <button class="btn btn-light"onclick="displaynum(7)" type="button">7</button>
                <button class="btn btn-light"onclick="displaynum(8)" type="button">8</button>
                <button class="btn btn-light"onclick="displaynum(9)" type="button">9</button>
                <button class="btn btn-light"onclick="displaynum('-')" type="button">-</button>
              </div>
              <div class="st mb-4">
                <button class="btn btn-light"  onclick="displaynum(0)"type="button">0</button>
                <button class="btn btn-light "onclick="allClear()" type="button">AC</button>
                <button class="btn btn-light" onclick="displaynum('+')" type="button">+</button>
                <button class="btn btn-warning" onclick="evaluatef()">=</button>
              </div>
              <div class="st mb-4">
                <button class="container w-50 btn btn-light"  onclick="rem()"type="button">&#9003</button>
              </div>
          </div>
        </center>    
      </body>
      <script src="./calc.js">
      </script>
</html>
